<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    for(let i = 0; i<10; i++) {
        if(i===5) {
            break;
        }
        document.write('cod' +i+ '<br />');
    }
    // break; 는 반복문의 종료
    // 출력 값: cod0, cod1, cod2, cod3, cod4

    for(let i = 0; i<10; i++) {
        if(i===5) {
            continue;
        }
        document.write('cod' +i+ '<br />');
    }
    // continue; 는 그 순간에만 종료시키고 나머지는 계속됨
    // 출력 값: cod0, cod1, cod2, cod3, cod4, cod6, cod7, cod8, cod9
    //
</script>
</body>
</html>
