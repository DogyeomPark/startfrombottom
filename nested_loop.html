<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    for(let i = 0; i < 10; i++) {
        for(let j = 0; j < 10; j++){
            document.write('dgs' +i+j+ '<br />');
            /* 여기서 i와 j의 값이 숫자이므로 i와 j를 더한 것으로 결과값이 나올 수 있는데,
            JavaScript 에서는 문자열과 숫자를 더하면 숫자를 문자의 데이터 형식으로 타입변환을 해준다.
            그러므로 여기의 i와 j는 문자열이 된다.*/
        }
    }

    // 00, 01, 02, 03, ... , 99 를 만드려고 하는데 앞자리의 값을 i가, 뒷자리의 값을 j가 담당하는 것
/*
    //0부터 9까지 변수 i에 순차적으로 값을 할당
    for(let i = 0; i < 10; i++){
        // 0부터 9까지의 변수를 j의 값에 순차적으로 할당
        for(let j = 0; j < 10; j++){
            // i와 j의 값을 더한 후에 출력
            // String은 숫자인 i와 j의 데이터 타입을 문자로 형태를 변환하는 명령이다.
            // String()을 제거하고 실행해보면 의미가 좀 더 분명하게 드러날 것이다.
            document.write(String(i)+String(j)+'<br />');
        }
    }
*/
</script>
</body>
</html>
