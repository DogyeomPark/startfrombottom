<script type="text/javascript">
    /*

    for(let i = 0; i < 10; i = i + 1){
        document.write("ddd " +i+"<br />");
    }
    // 여기서 'i = i + 1;' 과 'i++;'는 같은 의미
    // 'i++;' 와 '++i;'는 다름.

    // i++는 처음 초기화 했던 i의 값을 먼저 사용하고 구문이 실행될때마다 i의 값을 1씩 증가시킴
    // e.g.
    // for(let i = 0; i < 10; i++) {
    //    반복해서 실행될 코드
    // }
    //  출력 값: 0, 1, 2, 3, ... 9

    // ++i는 초기화 했던 i의 값에 1을 더해서 사용을 시작함
    // e.g.
    // for(let i = 0; i < 10; ++i) {
    //    반복해서 실행될 코드
    // }
    //  출력 값: 1, 2, 3, ... 10

    //  여기서 i 는 iterate 라는 단어의 앞 i 를 따서 관용적으로 사용하는 것이지
    //  i에는 어떠한 문자도 들어갈 수 있음
</script>
